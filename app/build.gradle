apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.foodattack.foodattack"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/bolts-android-1.2.0.jar')
    compile files('libs/Parse-1.9.3.jar')
    compile files('libs/ParseCrashReporting-1.9.3.jar')

    compile 'com.baoyz.swipemenulistview:library:1.1.0'
    compile 'com.github.paolorotolo:appintro:3.1.0'
}

repositories {
    maven {
        url  "http://dl.bintray.com/baoyongzhang/maven"
    }
}
